<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>
    <%= title %>
    <%= (obj.page.title && obj.page.title !== 'Basscss') ? ' | ' + page.title : '' %>
  </title>
  <meta name="author" content="<%= author %>">
  <meta name="description" content="<%= description %>">
  <% if (obj.keywords) { %>
    <meta name="keywords" content="<% keywords.forEach(function(keyword) { %><%= keyword %>, <% }) %>">
  <% } %>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://d2v52k3cl9vedd.cloudfront.net/basscss/<%= version %>/basscss.min.css">
  <link rel="icon" href="/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png">
  <style>
    .touch-scroll { -webkit-overflow-scrolling: touch }
    .docs-show { display: block !important }
  </style>
</head>
<body>

<div class="container px2 sm-px3 py2 mb3">

    <%= include('page-header') %>

    <ul class="list-reset">
      <% modules.forEach(function(m) { %>
        <li>
          <a href="<%= '#' + removePrefix(m.name) %>">
            <%= titleCase(removePrefix(m.name)) %>
          </a>
        </li>
      <% }) %>
    </ul>

    <% modules.forEach(function(m) { %>
      <section id="<%= removePrefix(m.name) %>" class="prose py2">
        <header class="mb2">
          <h1>
            <a href="<%= '#' + removePrefix(m.name) %>">
              <%= titleCase(removePrefix(m.name)) %>
            </a>
          </h1>
          <h2 class="h5 m0">
            <%= m.name %>
            v<%= m.version %>
          </h2>
        </header>
        <%= m.content %>
      </section>
      <hr>
    <% }) %>

</div>

</div>

<nav id="nav" class="sm-fixed z2 sm-w12m top-0 bottom-0 left-0 overflow-scroll touch-scroll border-right">
  <%= include('side-nav') %>
</nav>
-->

</body>
</html>
