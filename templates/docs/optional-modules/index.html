
<p class="h3">
  The following modules are not included in the default Basscss package, but can be installed via npm.
</p>

<div>
  <ul class="list-reset">
    <% optionals.forEach(function(m, i) { %>
      <li class="mb2">
        <a href="<%= m.npm_link %>"
          class="block black">
          <h3 class="m0">
            <%= m.name %>
            <span class="h5">v<%= m.version %></h5>
          </h3>
          <p class="m0">
            <%= m.description %>
          </p>
        </a>
      </li>
    <% }) %>
  </ul>
</div>
