
<% function renderLink(route) { %>
  <li class="<%= route.routes ? 'col-12 mt3' : 'col-6 sm-col-3' %> py1">
    <a href="<%= route.path %>" class="<%= route.routes ? 'h6 caps' : 'h4' %> button button-small button-link blue">
      <%= route.title %>
    </a>
    <% if (route.routes) { %>
      <ul class="flex flex-wrap list-reset">
        <% route.routes.map(renderLink) %>
      </ul>
    <% } %>
  </li>
<% } %>

<ul class="flex flex-wrap list-reset mb3">
  <% routes[1].routes.map(renderLink) %>
</ul>
