<div class="flex flex-baseline flex-wrap mb2">
  <h1 class="flex-auto m0">Built with Basscss</h1>
  <a href="/showcase" class="flex-none button button-small button-link blue">
    View More
  </a>
</div>
<div class="flex flex-wrap mxn2">
  <% obj.showcase.sites.map(renderSite) %>
</div>

<% function renderSite(site, i) { %>
  <% if (i > 3) return false %>
  <div class="col-6 md-col-3 p2">
    <a href="<%= site.url %>" class="h3 block black" title="View <%= site.url %>" target="_blank">
      <img src="<%= obj.showcase.asset_path %><%= site.image %>" class="border" alt="<%= site.title %>"/>
      <div class="h3 bold"><%= site.title %></div>
    </a>
  </div>
<% } %>
