<div class="flex flex-baseline flex-wrap mb2">
  <h1 class="flex-auto m0">Built with Basscss</h1>
  <a href="/docs/showcase" class="flex-none button button-small button-link blue">
    View More
  </a>
</div>
<div class="flex flex-wrap mxn2">
  <% var i = 0 %>
  <% _.forIn(showcase, function(site, key) { %>
    <% if (i < 4) { %>
      <div class="col-6 sm-col-3 p2">
        <a href="<%= site.url %>" class="h3 block black" title="View <%= site.url %>" target="_blank">
          <img src="<%= asset_path %>assets/<%= site.image %>" class="border" alt="<%= site.title %>"/>
          <div class="h3 bold"><%= site.title %></div>
        </a>
      </div>
    <% } %>
    <% i++ %>
  <% }) %>
</div>
